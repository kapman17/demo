name: 'Publish Code Coverage'

on:
  pull_request:
    branches: [develop]
    types: ['opened', 'reopened', 'synchronize', 'ready_for_review']
  push:
    branches:
      - 'develop'

jobs:
  coverage:
    name: "Code coverage"
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.draft == false }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@v1
      - name: Use JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Cache Gradle wrapper
        uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle-caches-
      - name: "Test & publish code coverage"
        uses: paambaati/codeclimate-action@v3.2.0
        env:
          env: github
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CC_TEST_REPORTER_ID: ${{ secrets.CC_REPORTER_ID }}
          JACOCO_SOURCE_PATH: "${{github.workspace}}/demo/src/main/java"
        with:
          coverageCommand: "cd demo && ./gradlew jacocoTestReport"
          coverageLocations: "**/build/reports/jacoco/test/jacocoTestReport.xml:jacoco"
      - name: Cleanup Gradle Cache
        uses: ./.github/actions/gradle-cleanup
